<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dano - 개인정보처리방침</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .version-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        .version-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }
        .version-link:hover {
            background-color: #0056b3;
        }
        .current {
            background-color: #28a745;
        }
        .current:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Dano 개인정보처리방침</h1>
    
    <div class="version-box">
        <h2>버전별 개인정보처리방침</h2>
        <p>앱 버전에 따라 해당하는 개인정보처리방침을 확인해주세요.</p>
        
        <a href="v1.0/privacy_policy.html" class="version-link current">
            v1.0 (현재 버전)
        </a>
        
        <a href="v2.0/privacy_policy.html" class="version-link">
            v2.0 (준비 중)
        </a>
    </div>
    
    <div class="version-box">
        <h3>자동 리다이렉트</h3>
        <p>3초 후 최신 버전(v1.0)으로 자동 이동합니다...</p>
        <p><a href="v1.0/privacy_policy.html">지금 바로 이동하기</a></p>
    </div>

    <script>
        // 3초 후 v1.0으로 자동 리다이렉트
        setTimeout(function() {
            window.location.href = 'v1.0/privacy_policy.html';
        }, 3000);
    </script>
</body>
</html>
